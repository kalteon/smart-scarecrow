<!DOCTYPE html>
<html>
<head>
    <title>Control Command</title>
</head>
<body>
    <h2>System Control</h2>
    <button onclick="sendCommand('system_on')">System On</button>
    <button onclick="sendCommand('system_off')">System Off</button>

    <h2>View Notifications</h2>
    <button onclick="fetchErrors()">View Notifications</button>
    <div id="errors"></div>

    <script>
        function sendCommand(command) {
            const formData = new FormData();
            formData.append('command', command);
            fetch('/control_command', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => alert(data));
        }

        function fetchErrors() {
            fetch('/errors')
                .then(response => response.json())
                .then(data => {
                    const errorDiv = document.getElementById('errors');
                    while (errorDiv.firstChild) {
                        errorDiv.removeChild(errorDiv.firstChild);
                    }
                    data.forEach(error => {
                        const p = document.createElement('p');
                        p.textContent = error;
                        errorDiv.appendChild(p);
                    });
                });
        }
    </script>
</body>
</html>
